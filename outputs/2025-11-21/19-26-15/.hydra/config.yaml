debug: true
seed: 42
logging:
  use_wandb: true
  project_name: s2orc-ranker
  run_name: test_experiment_01
  tags: []
data:
  train_file: data/processed/training_dataset_hard_negatives_1to3.csv
  val_size: 0.2
  num_proc: 4
  format: pair
model:
  type: bi_encoder
  name: allenai/scibert_scivocab_uncased
  max_length: 512
  head_type: ranknet
training:
  output_dir: ${hydra:runtime.cwd}/models/checkpoints/${model.type}/${now:%Y%m%d_%H%M%S}
  batch_size: 32
  epochs: 1
  learning_rate: 2.0e-06
  head_learning_rate: 2.0e-05
  warmup_ratio: 0.1
  weight_decay: 0.01
  margin: 1.0
  logging_steps: 10
  eval_steps: 50
  save_steps: 50
  save_total_limit: 2
