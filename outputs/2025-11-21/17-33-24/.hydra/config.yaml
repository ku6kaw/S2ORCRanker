debug: true
seed: 42
data:
  train_file: data/processed/training_dataset_hard_negatives_1to3.csv
  val_size: 0.2
  num_proc: 4
  format: pair
model:
  type: bi_encoder
  name: allenai/scibert_scivocab_uncased
  max_length: 512
  head_type: ranknet
training:
  output_dir: models/debug_run
  batch_size: 4
  epochs: 1
  learning_rate: 2.0e-05
  head_learning_rate: 0.001
  warmup_ratio: 0.1
  weight_decay: 0.01
  margin: 1.0
  logging_steps: 1
  eval_steps: 5
  save_steps: 5
  save_total_limit: 2
