# configs/mining.yaml

defaults:
  - _self_

seed: 42

# 入出力設定
data:
  # 正例ペアのみを含むベースデータ（ここからAnchorを取得）
  input_train_file: "data/processed/training_dataset_abstract_cleaned_v3.csv"
  
  # 検索対象のFaissインデックスとマッピングファイル
  faiss_index_file: "data/processed/pretrained_scibert.faiss"
  doi_map_file: "data/processed/pretrained_doi_map.json"
  
  # 全文(Abstract)が格納されているSQLite DB
  db_path: "data/processed/s2orc_filtered.db"
  
  # 出力ファイル
  output_file: "data/processed/training_dataset_hard_negatives.csv"

# 検索・モデル設定
mining:
  model_name: "allenai/scibert_scivocab_uncased"
  max_length: 512
  batch_size: 256
  
  # 検索設定
  search_top_k: 50       # 候補として取得する件数
  neg_ratio: 3           # 正例1に対して採用する負例の数 (1:3)
  
  # フィルタリング設定
  min_text_length: 50    # これより短いテキストは除外